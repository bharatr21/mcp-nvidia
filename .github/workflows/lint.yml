name: Lint & Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      run: pip install uv

    - name: Cache uv
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-lint-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          uv-lint-${{ runner.os }}-

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: |
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Run Ruff linter
      run: |
        source .venv/bin/activate
        ruff check . --output-format=github

    - name: Run Ruff formatter check
      run: |
        source .venv/bin/activate
        ruff format --check .

    - name: Run mypy
      run: |
        source .venv/bin/activate
        mypy src/
      continue-on-error: true  # Don't fail the build on type errors initially

  test-with-coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      run: pip install uv

    - name: Cache uv
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-coverage-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          uv-coverage-${{ runner.os }}-

    - name: Create virtual environment
      run: uv venv

    - name: Install dependencies
      run: |
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        source .venv/bin/activate
        pytest tests/ -v --cov=mcp_nvidia --cov-report=term --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true
